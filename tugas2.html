<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Nilai Rata-rata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            font-size: large;
            padding: 10px;
            background-color: #069e97;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: small;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #069e97;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Nilai Rata-rata</h1>
        <form id="nilaiForm">
            <label for="nama">Nama Mahasiswa:</label>
            <input type="text" id="nama" required>
            <label for="matakuliah">Mata Kuliah:</label>
            <input type="text" id="matakuliah" required>
            <label for="grade">Pilihan Grade:</label>
            <select id="grade" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
            <button type="button" onclick="hitungNilai()">Hitung</button>
        </form>
        <table id="hasilTable">
            <tr>
                <th>Nama Mahasiswa</th>
                <th>Mata Kuliah</th>
                <th>Grade</th>
                <th>Nilai Rata-rata</th>
            </tr>
        </table>
    </div>

    <script>
        function hitungNilai() {
            var nama = document.getElementById('nama').value;
            var matakuliah = document.getElementById('matakuliah').value;
            var grade = document.getElementById('grade').value;
            var nilaiRataRata = 0.0;

            // Menghitung nilai rata-rata berdasarkan grade
            switch (grade) {
                case 'A':
                    nilaiRataRata = 4.00;
                    break;
                case 'B':
                    nilaiRataRata = 3.00;
                    break;
                case 'C':
                    nilaiRataRata = 2.00;
                    break;
                case 'D':
                    nilaiRataRata = 1.00;
                    break;
                case 'E':
                    nilaiRataRata = 0.00;
                    break;
            }

            // Menambahkan data ke tabel
            var table = document.getElementById('hasilTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            cell1.innerHTML = nama;
            cell2.innerHTML = matakuliah;
            cell3.innerHTML = grade;
            cell4.innerHTML = nilaiRataRata.toFixed(2);

            // Reset form input
            document.getElementById('nama').value = '';
            document.getElementById('matakuliah').value = '';
            document.getElementById('grade').selectedIndex = 0;

            // Menampilkan alert
            alert("Perhitungan selesai. Nilai rata-rata: " + nilaiRataRata.toFixed(2));
        }

    </script>
</body>
</html>
